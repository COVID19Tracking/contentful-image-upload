<!DOCTYPE html>
<html>
<head>
  <title>Too many images!</title>
</head>
<body>
  <h1>You're trying to upload too many images at once</h1>
  <p>
    We have a set maximum of {{max_image_count}} images per Microsoft Word
    file, and you tried to upload {{attempted_image_count}}.
    </br>
    Try breaking up your uploads into batches of {{max_image_count}}
    or fewer images.
  </p>
  <a href="/">
    Try another upload
  </a>
</body>
</html>
